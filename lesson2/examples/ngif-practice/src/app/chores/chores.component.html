<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{targetImage}}" alt="Oops! No image." *ngIf = "chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance">
</div>
<hr>

<h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else howToEarn" style="text-align: center">Ice cream treat!</h1>

<ng-template #noAllowance>
    <p>No allowance yet</p>
</ng-template>

<ng-template #howToEarn>
    <h3>To earn an ice cream treat:</h3>
    <p> The chores list must be empty, and have more than 4 chores in the done list.</p>
</ng-template>
